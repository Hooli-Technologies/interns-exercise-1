<!DOCTYPE html>
<head>
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: Roboto, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 300px;
    }

    nav{
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: #000;
    }

    nav a:hover{
      color: #00625B;
      text-decoration: underline;
    }

    button {
      background-color: #00625B;
      color: #fff;
      border: none;
      border-radius: 400px;
      padding: 12px 24px;
      cursor: pointer;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="logo" height="36px" />
    <nav>
      <a href="#">Home</a>
      <a>About</a>
      <a>Service</a>
      <a>Portofio</a>
      <a>Blog</a>
      <a>FAQ</a>
    </nav>
    <div>
      <button>let's talk</button>
    </div>
  </header>
</body>
